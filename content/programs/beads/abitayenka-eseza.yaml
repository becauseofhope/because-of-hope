title: Abitayenka Eseza
thumbnail: '/assets/images/beads/Abitayenka_Eseza_photo.jpg'
description: Eseza is 43 years old. She lives in Bubugo village and speaks the language of Lusoga. Eseza has previously held a leadership position amongst the women and participates in beading times in the Beads Project. She is also the life of the party, as she is quick to get the group singing and dancing.
