title: Amoding Jane
thumbnail: '/assets/images/beads/Amoding_Jane_photo.jpg'
description: Hi, my name is Amoding. I am 69 years old. I live in Namagera, and speak the languages of Lusoga and Luganda. WOCAP has helped change my life for the better by providing finances to enable me to solve some problems like buying paraffin, soap, and scholastic materials for my dependents.
