title: Magoba Margret
thumbnail: '/assets/images/beads/Magoba_Margret_photo.jpg'
description: Hi, my name is Magoba Margret. I am 48 years old. I currently live in Nakakulwe and speak the language of Lusoga. I was motivated to join WOCAP by their beautiful beads they made. WOCAP has given me money to rent land where I can cultivate so I can sell crops to sustain my family.
