description: Angella lives with her mom, Jesca, and is the eldest of six children. She is fifteen years old and in her second year of secondary school. Angella hopes to become a nursewhen she finishes school in order to provide healthcare to people in need. She is working hard towards her goal, and particularly loves studying English and math.
