title: Isaac
thumbnail: '/assets/images/bssp/isaac_photo.jpg'
description: Isaac lives with his grandmother, Eseza, in Bubugo village. He is in his first year of secondary school. After losing both his parents due to a lack of medical care, Isaac decided to become a doctor so he could help others. He loves science and is one of the top students of his class.
